<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEDx Logo Generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="preload" as="image" href="assets/logo.png">
    <link rel="preload" as="font" href="assets/helvetica.otf" type="font/otf" crossorigin="anonymous">
    <link rel="preload" as="font" href="assets/helvetica-bold.otf" type="font/otf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header" class="animate__animated animate__fadeIn animate__delay-1s">
        <a href="https://www.ted.com/participate/organize-a-local-tedx-event/tedx-organizer-guide/branding-promotions/logo-and-design/your-tedx-logo">
            <img src="assets/arrow.svg" alt="" height="20" width="20">
            <div> Head back to TED.com</div>
        </a>
        <a href="" rel="noopener noreferrer" id="share">Share</a>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="tipBox">
        </div>
    </div>

    <div id="toolbarContainer">
        <div id="toolbar">
            <input type="text" autocomplete="off" id="eventName" name="name" placeholder="Event Name">
            <div id="modifiers">
                <input type="radio" id="youth" name="name" value="youth">
                <label for="youth">Youth</label>
                <input type="radio" id="women" name="name" value="women">
                <label for="women">Women</label>
                <input type="radio" id="salon" name="name" value="salon">
                <label for="salon">Salon</label>
            </div>
        </div>
        <button onclick="saveImage()" id="saveButton">Download ðŸŽ‰</button>
    </div>

    <div class="footer left animate__animated animate__fadeIn animate__delay-1s">
        <a target="_blank" href="https://www.instagram.com/tedx_official/">TEDx Insta</a>
    </div>

    <div class="footer center animate__animated animate__fadeIn animate__delay-1s">
        <span>
            &#169; <span class="bold">TED Conferences</span>
        </span>
    </div>

    <div class="footer right animate__animated animate__fadeIn animate__delay-1s">
        <a target="_blank" href="mailto:anand@ted.com">Feedback</a>
        <a target="_blank" href="https://www.ted.com/about/our-organization/our-policies-terms/privacy-policy">Privacy Policy</a>
        <a target="_blank" href="https://www.ted.com/about/our-organization/our-policies-terms/ted-com-terms-of-use">Terms of Use</a>
    </div>

    <script src="./js/FontMetrics.min.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
</body>
</html>
